<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap background color */
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #343a40; /* Bootstrap text color */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff; /* Form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #495057; /* Bootstrap label text color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da; /* Bootstrap input border color */
            border-radius: 4px;
        }

        button {
            background-color: #007bff; /* Bootstrap primary button color */
            color: #fff; /* Bootstrap button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Bootstrap button hover color */
        }

        h2 {
            color: #28a745; /* Bootstrap success text color */
        }

        p {
            color: #dc3545; /* Bootstrap danger text color */
        }

        .message-container {
            margin-top: 20px;
        }

        .balance-container {
            margin-top: 30px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Withdraw</h1>
                <form method="post" action="{{ url_for('withdraw') }}">
                    <label for="account_number">Account Number:</label>
                    <input type="text" name="account_number" class="form-control" required>
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" class="form-control" required>
                    <button type="submit" class="btn btn-outline-primary mt-3">Withdraw</button><br>
                    <a href="/deposit" class="btn btn-outline-info">Deposit</a>
                    <a href="/ministatement" class="btn btn-outline-success">Mini Statement</a>
                </form>
            </div>
        </div>
        

        <div class="row justify-content-center message-container">
            <div class="col-md-6">
                {% if message1 %}
                    <p style="color:red">{{ message1 }}</p>
                {% endif %}
            </div>
        </div>

        <div class="row justify-content-center balance-container">
            <div class="col-md-6">
                {% if message %}
                    <h2>Current Balance: {{current_balance}}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</center>
    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
